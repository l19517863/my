<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机号信息查询</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){



            $("#phone").change(function () {
                // alert($(this).val());
                $.get("https://tcc.taobao.com/cc/json/mobile_tel_segment.htm",{tel:$(this).val()}, function (data) {
                    
                    $("#one").html(data.carrier);

                },"jsonp");




            })
        })
    
    
    </script>
<body>
    <input type="text" name="" id="phone"><span id="one"></span>
</body>
</html>
