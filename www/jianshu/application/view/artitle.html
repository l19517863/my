						$(".like .modal-wrap a").text($(".like .modal-wrap a").text()*1+1);
						$(".iconfont.ic-like").attr("class","iconfont ic-like-active");
						$(".btn.like-group").attr("class","btn like-group active");
					}else {
						$(".like .modal-wrap a").text($(".like .modal-wrap a").text()*1-1);
						$(".iconfont.ic-like-active").attr("class","iconfont ic-like");
						$(".btn.like-group").attr("class","btn like-group");
					}
				}
				});
			}
			else {
				location.href="index.php?c=login";
			}
			
		})
	})
</script>
